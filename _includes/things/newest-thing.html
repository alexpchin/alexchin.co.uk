<section class="newest-thing">
  <h3  class="older-things">
    <span class="label red inline">Newest Thing:</span>
  </h3>
  {% for post in site.posts limit:1  %}
    <article>
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h3>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
      </a>
      <p class="blurb">
        <p>{{ post.content }}</p>
      </p>
      <nav>
        <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="Permalink to {{ post.title }}">Read About It</a>
        <br>
        <a href="{{ post.link }}">See It</a>
      </nav>
    </article>
  {% endfor %}
</section>
