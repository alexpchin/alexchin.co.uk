<section class="things">
  <h3 class="older-things"><span class="label green inline">Previous things:</span></h3>

  {% for post in site.posts %}
    <article>
      <!-- {{ post.date | date: "%b %-d, %Y" }} -->
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h3>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
      </a>
      <p class="blurb">{{ post.excerpt }}</p>
      <nav>
        <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="Permalink to {{ post.title }}">Read About It</a>
        <br>
        <a href="{{ post.link }}">See It</a>
      </nav>
    </article>
  {% endfor %}
</section>
